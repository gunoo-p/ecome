<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>냉장고 적정 내용물</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- 상단 로고와 제목 -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <img src="/img/logo.png" alt="EcoMe 로고" />
          </div>
          <h1 class="menu">에너지 인포그래픽</h1>
          <h1 class="menu">에너지 퀴즈</h1>
          <h1 class="menu">정보사이트</h1>
          <h1 class="title">냉장고편</h1>
        </div>
      </header>


      <!-- 비교 섹션 -->
      <h2 class="subtitle">1. 냉장고의 적정 내용물은?</h2>
      <div class="comparison">
          <!-- 왼쪽 이미지 -->
          <div class="image-container">
            <img src="/img/quiz1.png" alt="90% 채워진 냉장고" class="fridge-image" />
          </div>

          <!-- VS -->
          <div class="vs-container">
            <div class="vs-box">
              <p>VS</p>
            </div>
          </div>

          <!-- 오른쪽 이미지 -->
          <div class="image-container">
            <img src="/img/quiz2.png" alt="60% 채워진 냉장고" id="success-img" class="fridge-image" />
            <div id="popupOverlay" class="popup-overlay hidden">
              <div class="popup-content">
                  <p>정답입니다! <br/>
                    냉장실의 가장 적절한 음식물 보관 비율은 60~70% 입니다. <br/>
                   Tip.반대로 냉동실은 80~90%로 채우는게 에너지 절약에 더 도움이 된다고 합니다!</p>
                  <button id="closePopup">닫기</button>
              </div>
          </div>
          </div>
        </div>
    </div>

    <script>
      // 요소 선택
      const successImg = document.getElementById('success-img');
      const popupOverlay = document.getElementById('popupOverlay');
      const closePopup = document.getElementById('closePopup');

      // 이미지 클릭 시 팝업 표시
      successImg.addEventListener('click', () => {
        popupOverlay.classList.remove('hidden');
      });

      // 닫기 버튼 클릭 시 팝업 숨김
      closePopup.addEventListener('click', () => {
        popupOverlay.classList.add('hidden');
      });
    </script>
  </body>
</html>
